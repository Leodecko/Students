<div class="container">
    <mat-card class="example-card">
        <mat-card-header>
          <mat-card-title-group>
            <mat-card-title>{{action}}</mat-card-title>
          </mat-card-title-group>
        </mat-card-header>
            <form (submit)="onSubmit.emit(form.value)" [formGroup]="form">
                <mat-form-field appearance="outline">
                    <mat-label>E-mail</mat-label>
                        <input type="email" matInput formControlName="email" />
                    <mat-error>{{errMesaggeEmailInput()}}</mat-error>
                </mat-form-field>
                <mat-form-field appearance="outline">
                    <mat-label>Password</mat-label>
                        <input type="password" matInput formControlName="password"
                        [pattern]="passRegex">
                    <mat-error>{{errMesaggePasswordInput()}}</mat-error>
                </mat-form-field>
            <div class="center">
                <button mat-raised-button color="primary" [disabled]="form.invalid">{{action}}</button>
            </div>
            </form>
      </mat-card> 
</div>
