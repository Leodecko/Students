<app-toolbar></app-toolbar>
<div class="container">
    <mat-card class="example-headers-align">
        <mat-card-title>
        New Subject
      </mat-card-title>
      <mat-panel-description>
        Type a subject name
      </mat-panel-description>
    <form [formGroup]="form">
    <mat-form-field appearance="fill">
      <mat-label>Subject name</mat-label>
      <input matInput formControlName="name" type="text">
      <mat-error>{{errMesaggeSubjectNameInput()}}</mat-error>
    </mat-form-field>
    <div class="btn">
      <button mat-stroked-button color="warn" routerLink="/home">Back</button>
      <button mat-raised-button color="primary" (click)="addSubject()" [disabled]="form.invalid">Add Subject</button>
    </div>
  </form>
    </mat-card>
</div>
