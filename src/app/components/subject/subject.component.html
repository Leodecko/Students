<mat-card class="example-card">
    <mat-card-header>
      <mat-card-title-group>
        <mat-card-title>{{ subjectName }}</mat-card-title>
        <mat-card-subtitle>Skills</mat-card-subtitle>
        <img mat-card-sm-image src="https://cdn-icons-png.flaticon.com/512/8356/8356958.png" >
      </mat-card-title-group>
    </mat-card-header>
    <mat-card-content>
        <form [formGroup]="form">
      <div *ngFor="let skill of skills" class="row">
            <label for="">{{skill.name}}</label>
            <input type="number" *ngIf="editMode" class="form-control" placeholder="score" [(ngModel)]="skill.score" formControlName="score">
            <mat-progress-bar mode="determinate" value="{{skill.score}}"></mat-progress-bar>
        </div>
      </form>
      <mat-error>{{errMesaggeScore()}}</mat-error>
        <button *ngIf="!editMode" class="btn btn-primary col-6 justify-content-center" (click)="changeToEditMode()">Editar</button>
        <button *ngIf="editMode" class="btn btn-primary col-6 justify-content-center" [disabled]="form.invalid" (click)="saveChanges()">Save</button>
    </mat-card-content>
</mat-card>
