<div class="container">
    <div class="centrado">
    <mat-card class="example-card">
      <mat-card-header>
        <mat-card-title-group>
          <mat-card-title>{{ textSubjectChild }}</mat-card-title>
          <mat-card-subtitle>Skills</mat-card-subtitle>
          <img mat-card-sm-image src="https://cdn-icons-png.flaticon.com/512/8356/8356958.png" >
        </mat-card-title-group>
      </mat-card-header>
      <mat-card-content>
          <div *ngFor="let skill of textSkillChild" class="row">
              <label>{{ skill }}</label>
              <input type="text"  class="form-control" placeholder="score" >
              <mat-progress-bar mode="determinate" value="0"></mat-progress-bar>
          </div>
      </mat-card-content>
  </mat-card>
</div>
</div>
